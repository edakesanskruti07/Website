        .gallery 
      {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 40px;
      }

      .image-card {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 2px 2px 15px rgba(0,0,0,0.15);
      }

      .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .image-card:hover img {
        transform: scale(1.1);
      }

      .caption {
        position: absolute;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        width: 100%;
        text-align: center;
        padding: 10px;
        font-size: 16px;
        font-style: italic;
      }
